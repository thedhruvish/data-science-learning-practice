<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container mb-5">

        <h1 class="text-primary text-center mt-3">Enter of Details</h1>
        <br>
        <form action="{% if user.id != None %} /update/{{ user.id }}/data {% endif %}" method="post">
            {% csrf_token %}
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="name" class="form-control" value="{{user.name}}" placeholder=" ">
            <br>
            <label for="email" class="form-label">Email</label>
            <input type="Email" id="email" name="email" class="form-control" aria-describedby="passwordHelpBlock"
                value="{{user.email}}">

            <br>
            <label for="inputPassword5" class="form-label">Password</label>
            <input type="password" id="inputPassword5" name="password" class="form-control"
                aria-describedby="passwordHelpBlock" value="{{user.password}}">


            <br>
            <label for="Number" class="form-label">Number</label>
            <input type="number" id="Number" class="form-control" aria-describedby="passwordHelpBlock" name="number">

            <br>
            <label for="" class="form-label">Gender</label><br>
            <input type="radio" class="form-check-input" name="gender" id="male" value="male">
            <label class="form-check-label" for="male" class="form-label">male</label>
            <input type="radio" class="form-check-input" name="gender" id="female" value="female">
            <label class="form-check-label" for="female" class="form-label">female</label>
            <br>
            <br>
            <label class="form-label" for="" class="form-label">Hobby</label>
            <br>

            <input class="form-check-input" type="checkbox" value="Cricket" id="Cricket">
            <label class="form-check-label" for="Cricket">Cricket</label>&nbsp;&nbsp;&nbsp; 
            <input class="form-check-input" type="checkbox" value="Reading" id="Reading">
            <label class="form-check-label" for="Reading">Reading</label>&nbsp;&nbsp;&nbsp;
            <input class="form-check-input" type="checkbox" value="Dance" id="Dance">
            <label class="form-check-label" for="Dance">Dance</label>&nbsp;&nbsp;&nbsp;
            <input class="form-check-input" type="checkbox" value="Acting" id="Acting">
            <label class="form-check-label" for="Acting">Acting</label>&nbsp;&nbsp;&nbsp;

            <br><br>
            <label for="city" class="form-label">City</label>
            <select id="city" name="city" class="form-select" aria-label="Default select example">
                <option selected disabled>---- Select ----</option>
                <option value="Surat">Surat</option>
                <option value="Bhavnagar">Bhavnagar</option>
                <option value="Rajkot">Rajkot</option>
                <option value="Bharuch">Bharuch</option>
            </select>
            <br>

            <label for="formFile" class="form-label">Image</label>
            <input class="form-control" type="file" id="formFile">

            <input type="submit" value="submit" name="submit" class="btn btn-primary mt-4" >

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
