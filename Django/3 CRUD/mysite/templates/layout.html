{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Django-CRUD{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container mb-5">
      <nav class="m-3">
        <ul class="nav justify-content-center">
            <li class="nav-item btn btn-outline-primary">
              <a class="nav-link active" aria-current="page" href="/{% block show_url %}create{% endblock %}">{% block show %}Create{% endblock  %}</a>
            </li>            
          </ul>
      </nav>

      <h1 class="text-center mt-3">{% block h1_title %}{% endblock %}</h1>

      <hr class="border border-primary border-2 opacity-75 mb-3" />

      <br />
      {% block form_data %}{% endblock %}
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
