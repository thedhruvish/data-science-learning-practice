{% extends "layout.html" %}
{% block title %}Login Pages{% endblock  %}
{% block nav_bar %} {% endblock  %}

{% block h1_title %}Login Pages{% endblock  %}


{% block contant %}
<div>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" value='demo@gmail.com'>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password" value="1234">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label text-danger">{{msg}}</label>
    </div>
    
    <button type="submit" class="btn btn-primary me-4">Submit</button>
    <a href="/register" class="btn btn-primary">Register</a>
  </form>
</div>
  {% endblock  %}
