<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Django {% endblock  %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <br>
        {% block nav_bar %}
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">Contact</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/add">Add Contact</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/view">View Contact</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/c_password">Change Password</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/profile">Edit Profile</a>
                  </li>
                  <li class="nav-item  me-2">
                    <a class="nav-link text-danger" href="/logout">Logout</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        {% endblock  %}
        <h1 class='text-center p-3' >{% block h1_title %}{% endblock  %}</h1>
        <div>
            {% block contant %}{% endblock  %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
