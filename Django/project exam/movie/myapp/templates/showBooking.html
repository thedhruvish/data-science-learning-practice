<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

   
</head>
<body>
    <div class="container">
        <div class="text-center my-5">
            <h1>Screen This Way</h1>
        </div>

        
        <div class="p-1 mx-auto w-75">
            <div class="row">
                {% for num in seat_range %}
                <div class="col-3 col-md-2">
                    <div class="mt-3 ms-0 mb-3 me-0">
                        <input class="form-check-input" type="checkbox" id="flexCheckChecked{{ num }}" value="{{ num }}" name="book" {% for x in data %}{% if num in x.sheet %} checked  {% endif %} data={{num}} {% endfor %} disabled>
                        <label class="form-check-label " for="flexCheckChecked{{ num }}">{{ num }}</label>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="btn-group justify-content-between d-flex mt-5">
                {% if request.session.id %}
                <a href="/booking/{{movieid}}/edit/{{userid}}" class="btn btn-primary">Book Now</a> 
                {% else %}
                <a href="/login" class="btn btn-primary">Booking</a>
                {% endif %}
                <a href="/" class="btn btn-secondary">Home</a>
            </div>
        </div>
    </div>

   

</body>
</html>
