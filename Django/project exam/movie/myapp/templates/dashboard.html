<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
</head>
<body>
    <div class="container mt-4 pb-5">
        <h1 class="display-2 h1 fw-bolder text-center m-3">Wel Come to Movie ticket book</h1>
        <div class=" justify-content-between d-flex m-5">
            <a href="/add" class="btn btn-success  ">Add Movie</a>
            {% if request.session.id %}
            <a href="/logout" class="btn btn-danger">LOGOUT</a>
            {% else %}
            <a href="/login" class="btn btn-primary">LOGIN</a>
            {% endif %}
        </div>
        <div class="row">
            {% for i in data %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="{{i.image.url}}" class="card-img-top rounded img-thumbnail w-100 object-fit-cover" style="height: 250px;"alt="{{i.name}}">
                    <div class="card-body">
                        <h3 class="card-title fw-bold">{{i.name}}</h3>
                        <h6 class="card-text"> &#8377; {{i.price}}</h6>
                        <p class="card-text">{{i.time}}</p>
                        <a href="booking/{{i.id}}" class="btn btn-primary">Booking</a>                      
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
