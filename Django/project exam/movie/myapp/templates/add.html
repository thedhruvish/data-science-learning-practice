<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-4 pb-5">
    <h1 class="h1 fw-bolder text-center m-3">Add Movie</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="mb-3">
        <label for="movieName" class="form-label">Movie Name</label>
        <input type="text" class="form-control" id="movieName" name="name" placeholder="Enter movie name">
      </div>

      <div class="mb-3">
        <label for="movieTime" class="form-label">Movie Time</label>
        <input type="datetime-local" class="form-control" id="movieTime" name="time">
      </div>

      <div class="mb-3">
        <label for="moviePrice" class="form-label">Price (in $)</label>
        <input type="number" class="form-control" id="moviePrice" name="price" placeholder="Enter ticket price">
      </div>

      <div class="mb-3">
        <label for="movieImage" class="form-label">Movie Image</label>
        <input type="file" class="form-control" id="movieImage" name="image">
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+3S7rfL1zMsv8reC6H5IVJkP5nUhT" crossorigin="anonymous"></script>
</body>
</html>
